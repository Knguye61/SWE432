<!DOCTYPE html>
<html lang="en">

<head>
    <title>Playlist Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="#" alt="Logo" id="logo">
            <ul>
                <li><a href="#" class="nav-button">Manager</a></li>
                <li><a href="#" class="nav-button">Producer</a></li>
                <li><a href="#" class="nav-button">DJ</a></li>
            </ul>
            <button id="contact">Contact</button>
        </nav>
    </header>

    <div class="title">
        <h1>Playlist Manager</h1>
    </div>

    <div class="main">
        <section class="playlist">
            <h2>Playlists</h2>
            <table>
                <thead>
                    <tr>
                        <th>DJs</th>
                        <th>Timeslots</th>
                        <th>Modify</th>
                    </tr>
                </thead>
            </table>



        </section>
        <section class="search">
            <h2>Song Search</h2>
            <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                </tr>
            </thead>
            </table>
        </section>
    </div>

</body>


<footer>

</footer>

</html>
